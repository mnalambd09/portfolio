<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">PORTFOLIO</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
    </nav>

    <header id="home" class="hero-section">
        <div class="hero-content">
            <div class="profile-img">
                <img src="https://via.placeholder.com/250" alt="Your Photo"> </div>
            <h1>Hi, I'm <span class="highlight">A Programmer</span></h1>
            <p>Building the future with code and high-tech solutions.</p>
            <a href="#contact" class="cta-btn">Hire Me</a>
        </div>
    </header>

    <section id="contact" class="contact-section">
        <h2>Get In Touch</h2>
        <form id="contactForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="email" id="userEmail" placeholder="Your Email" required>
            <textarea id="userMessage" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2026 Your Name | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
