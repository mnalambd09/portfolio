<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication | Noor Alam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); } </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md glass p-8 rounded-3xl border border-white/10 shadow-2xl">
        <div class="flex justify-center space-x-8 mb-8">
            <button onclick="showTab('login')" id="loginTabBtn" class="text-xl font-bold text-cyan-400 border-b-2 border-cyan-400 pb-2">Login</button>
            <button onclick="showTab('signup')" id="signupTabBtn" class="text-xl font-bold text-gray-500 pb-2">Sign Up</button>
        </div>

        <form id="loginForm" class="space-y-5">
            <input type="email" id="loginEmail" placeholder="Email" class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-transparent focus:border-cyan-500" required>
            <input type="password" id="loginPassword" placeholder="Password" class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-transparent focus:border-cyan-500" required>
            <button type="submit" class="w-full bg-cyan-500 text-black font-bold p-4 rounded-xl hover:bg-cyan-400">Log In</button>
        </form>

        <form id="signupForm" class="space-y-5 hidden">
            <input type="text" id="signupName" placeholder="Full Name" class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-transparent focus:border-cyan-500" required>
            <input type="email" id="signupEmail" placeholder="Email" class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-transparent focus:border-cyan-500" required>
            <input type="password" id="signupPassword" placeholder="Create Password" class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-transparent focus:border-cyan-500" required>
            <button type="submit" class="w-full bg-purple-500 text-white font-bold p-4 rounded-xl hover:bg-purple-400">Sign Up</button>
        </form>

        <a href="index.html" class="block text-center mt-6 text-gray-500 hover:text-white transition">‚Üê Back to Portfolio</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
    <script>
        function showTab(type) {
            const loginF = document.getElementById('loginForm');
            const signupF = document.getElementById('signupForm');
            const loginB = document.getElementById('loginTabBtn');
            const signupB = document.getElementById('signupTabBtn');
            
            if(type === 'login') {
                loginF.classList.remove('hidden'); signupF.classList.add('hidden');
                loginB.classList.add('text-cyan-400', 'border-cyan-400');
                signupB.classList.remove('text-cyan-400', 'border-cyan-400');
                signupB.classList.add('text-gray-500');
            } else {
                signupF.classList.remove('hidden'); loginF.classList.add('hidden');
                signupB.classList.add('text-cyan-400', 'border-cyan-400');
                loginB.classList.remove('text-cyan-400', 'border-cyan-400');
                loginB.classList.add('text-gray-500');
            }
        }
    </script>
</body>
</html>
