<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="contact-box" style="text-align: center;">
        <h2 style="font-family: 'Orbitron'; margin-bottom: 20px;">SYSTEM LOGIN</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Admin Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="submit-btn" style="margin-top: 15px;">AUTHENTICATE</button>
        </form>
        <a href="index.html" style="color: gray; display: block; margin-top: 20px; text-decoration: none;">Return to Home</a>
    </div>
</body>
</html>
